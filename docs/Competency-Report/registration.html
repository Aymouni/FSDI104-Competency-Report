<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Salon Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-mode.css">
</head>

<body>

    <!-- Navbar (same as index) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="index.html">Happy Paws Pet Salon</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="registration.html">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="service.html">Services</a>
                    </li>
                </ul>
                <div class="d-flex justify-content-end m-3">
                <button id="changeModeButton" class="btn btn-dark">ðŸ”†</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">

        <h2 class="mb-4 text-center">Pet Registration</h2>

        <!-- Registration Form -->
        <div class="card shadow p-4 mb-5">
            <form id="petForm">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" id="txtName" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" id="txtAge" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Breed</label>
                    <input type="text" id="txtBreed" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <input type="text" id="txtGender" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Service</label>
                    <select id="txtService" class="form-select">
                        <option value="">Select a service</option>
                        <option value="Grooming">Grooming</option>
                        <option value="Bath">Bath</option>
                        <option value="Nail Trim">Nail Trim</option>
                        <option value="Checkup">Checkup</option>
                        <option value="Full Service">Full Service</option>
                    </select>
                </div>

                <button type="button" class="btn btn-success" onclick="registerPet()">
                    Register
                </button>

                <button type="reset" class="btn btn-secondary">
                    Reset
                </button>

            </form>
        </div>

        <!-- Pets Table -->
        <h3 class="mb-3">Registered Pets</h3>

        <table class="table table-striped table-hover shadow">
            <thead class="table-primary">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Breed</th>
                    <th>Gender</th>
                    <th>Service</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="petsTableBody">
            </tbody>
        </table>

    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 mb-3 text-muted">
        <small>Â© 2026 Pet Salon Project</small>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./registration.js"></script>
    

</body>
</html>
